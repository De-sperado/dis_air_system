 <script>
    function print() {
    var room_id=$("#room_id").val();
    alert(room_id);
    $.ajax({
                    type:"get",
                    data:{
                        'room_id': room_id,
                    },
                    responseType: "blob",
                    url:'http://127.0.0.1:8000/users/reception/print_detail/',
                    success:function (response) {
                        alert(response);
                        const blob = new Blob([response]);
                        const aEle = document.createElement('a'); // 创建a标签
                        const href = window.URL.createObjectURL(blob); // 创建下载的链接
                        aEle.href = href;
                        aEle.download = room_id+'详单'+'.txt'; // 下载后文件名
                        document.body.appendChild(aEle);
                        aEle.click(); // 点击下载
                        document.body.removeChild(aEle); // 下载完成移除元素
                        window.URL.revokeObjectURL(href) // 释放掉blob对象
                    }
                });
  }
  function query() {
    var room_id=$("#room_id").val();
    $.ajax({
                    type:"get",
                    data:{
                        'room_id': room_id
                    },
                    url:'http://127.0.0.1:8000/users/reception/query_detail/',
                    success:function (data) {
                        var tbody = document.getElementById('details');
                        var lines =data['result'];
                        $.each(lines,function (index,values) {
                            var tr=document.createElement('tr');
                            $.each(values,function (i,value) {
                                var td=document.createElement('td');
                                td.innerHTML = value;
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });

                    },
                    error:function () {
                        alert("error:"+data['message']);
                    }
                });
  }

</script>
