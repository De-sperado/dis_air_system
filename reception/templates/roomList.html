<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房间</title>
</head>
<body>
    <div>
        {% for room in rooms %}
        {% if room.avail %}
        <button style="background-color: lightblue"><a href=''>{{ room.roomId }}</a></button>
        {% else %}
        <button style="background-color: darkblue"><a href="checkin/room={{ room.roomId }}">{{ room.roomId }}</a></button>
        {% endif %}
        {% endfor %}
    </div>
</body>
</html>
